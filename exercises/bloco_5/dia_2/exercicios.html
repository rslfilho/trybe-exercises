<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width" />
    <title>Exercício 5.2</title>
    <style>
      div {
        border-color: black;
        border-style: solid;
      }

      .title {
        text-align: center;
      }

      .main-content {
        background-color: yellow;
      }

      .main-content .center-content {
        background-color: red;
        width: 50%;
        margin-left: auto;
        margin-right: auto;
      }

      .main-content .center-content p {
        font-style: italic;
      }

      .main-content .left-content {
        background-color: green;
        width: 60%;
        margin-left: 0;
        margin-right: auto;
      }

      .main-content .left-content .small-image {
        display: block;
        margin-left: auto;
        margin-right: auto;
        border-radius: 100%;
      }

      .main-content .right-content {
        background-color: blue;
        width: 60%;
        margin-left: auto;
        margin-right: 0;
      }

      .main-content .description {
        text-align: center;
      }
    </style>
  </head>
  <body>
    <script>
      // COLOQUE SEU CÓDIGO AQUI
      function createElement(element, classe, content) {
        let createElement = document.createElement(element);
        createElement.className = classe;
        createElement.innerHTML = content;
        return createElement;
      }

      // R1
      document.body.appendChild(createElement('h1', ' ', 'Exercício 5.2 - JavaScript DOM'));

      // R2
      document.body.appendChild(createElement('div', 'main-content', ''));

      // R3
      document.body.lastElementChild.appendChild(createElement('div', 'center-content', '')); 

      // R4
      document.body.lastElementChild.firstElementChild.appendChild(createElement('p', '', 'Texto do P'));

      // R5
      document.body.lastElementChild.appendChild(createElement('div', 'left-content', ''));

      // R6
      document.body.lastElementChild.appendChild(createElement('div', 'right-content', ''));

      // R7
      document.body.lastElementChild.firstElementChild.nextElementSibling.appendChild(createElement('img', 'small-image', ''));
      document.body.lastElementChild.firstElementChild.nextElementSibling.firstElementChild.src = 'https://picsum.photos/200';

      // R8 
      document.body.lastElementChild.lastElementChild.appendChild(createElement('ul', '', ''));
      let ul = document.body.lastElementChild.lastElementChild.firstElementChild;
      let values = ['um', 'dois', 'três', 'quatro', 'cinco', 'seis', 'sete', 'oito', 'nove', 'dez'];

      for (let index = 0; index < values.length; index += 1) {
        ul.appendChild(createElement('li', '', values[index]));
      }
      
      // R9 
      for (let index = 0; index < 3; index += 1){
        document.body.lastElementChild.appendChild(createElement('h3', '', ''));
      }

      // R1
      document.getElementsByTagName('h1')[0].className = 'title';

      // R2
      for (let index = 0; index < 3; index += 1) {
        document.getElementsByTagName('h3')[index].className = 'description';
      }

      // R3
      let left_content = document.getElementsByClassName('left-content')[0];
      let parent = document.body.lastElementChild;
      parent.removeChild(left_content);

      // R4
      document.getElementsByClassName('right-content')[0].style.margin = 'auto';

      // R5 
      document.getElementsByClassName('main-content')[0].style.backgroundColor = 'grey';

      // R6
      ul = document.body.lastElementChild.firstElementChild.nextElementSibling.firstElementChild;
      let li = document.querySelectorAll('li');
  
      for (let index = li.length - 1; index >= li.length - 2; index -= 1) {
        console.log(index)
        ul.removeChild(li[index]);
      }
    </script>
  </body>
</html>
