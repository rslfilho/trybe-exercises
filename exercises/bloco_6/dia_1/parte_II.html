<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tela de Login</title>
</head>
<body>
  <form action="" method="GET" enctype="multipart/form-data">
    <p>
      <label for="input-user">Usu√°rio:</label>
        <input type="email" id="input-user" name="email" placeholder="Digite seu email" required autocomplete="off" autofocus>
    </p>
    <p>
      <label for="input-password">Senha:</label>
        <input type="password" id="input-password" name="password" placeholder="Digite sua senha" required>
    </p>
    <p>
      <label for="input-remember"><input type="checkbox" name="remember" id="input-remember">Lembre-me</label>
      <input type="submit" id="input-submit" value="Entrar">
    </p>
  </form>
</body>
</html>
