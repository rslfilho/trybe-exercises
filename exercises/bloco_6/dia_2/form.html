<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-wEmeIV1mKuiNpC+IOBjI7aAzPcEZeedi5yW5f2yOq55WWLwNGmvvx4Um1vskeMj0" crossorigin="anonymous">
  <!-- <link rel="stylesheet" href="style.css"> -->
  <title>Cadastro de Currículo</title>
</head>
<body>
  <header class="container">
    <h1>Formulário para Cadastro de Currículos</h1>
    <p>Preencha todos os campos com informações verdadeiras.</p>
  </header>
  <main>
    <section id="form">
      <form action="" method="get" enctype="multipart/form-data">
        <fieldset>
          <legend>Dados Pessoais</legend>
          <div class="mb-3 row">
            <label class="form-label" class="form-label" for="name">Nome Completo:</label>
            <input class="form-control" type="text" name="name" id="name" maxlength="40" required>
          </div>
          <div class="mb-3 row">
            <label class="form-label" for="email">Email:</label>
            <input class="form-control" type="email" name="email" id="email" maxlength="50" required>
          </div>
          <div class="mb-3 row">
            <label class="form-label" for="cpf">CPF:</label>
            <input class="form-control" type="text" name="cpf" id="cpf" maxlength="11" required>
          </div>
          <div class="mb-3 row">
            <label class="form-label" for="adress">Endereço:</label>
            <input class="form-control" type="text" name="adress" id="adress" maxlength="200" required></input>
          </div>
          <div class="mb-3 row">
            <label class="form-label" for="city">Cidade:</label>
            <input class="form-control" type="text" name="city" id="city" maxlength="28" required>
          </div>
          <div class="form-select row">
            <label class="form-label" for="state">Estado:</label>
            <select class="form-select" name="state" id="state" required></select>
          </div>
          <div class="form-check form-check-inline">
            <input class="form-check-input" type="radio" name="type" id="type1" value="casa" checked>
            <label class="form-check-label" for="type1">Casa</label>
          </div>
          <div class="form-check form-check-inline">  
            <input class="form-check-input" type="radio" name="type" id="type2" value="Ap"> 
            <label class="form-check-label" for="type2">Apartamento</label>
          </div>
        </fieldset>
        <fieldset>
          <legend>Dados do último emprego</legend>
          <div class="mb-3 row">
            <label class="form-label" for="resume">Resumo do currículo</label>
            <textarea name="resume" id="resume" cols="30" rows="5" maxlength="1000" placeholder="Descreva as atividades que desempenhava no seu último emprego" required></textarea>
          </div>
          <div class="mb-3 row">
            <label class="form-label" for="office">Cargo</label>
            <input class="form-control" type="text" name="office" id="office" maxlength="40" required>
          </div>
          <div class="mb-3 row">
            <label class="form-label" for="office-description">Descrição do cargo</label>
            <input class="form-control" type="text" name="office-description" id="office-description" maxlength="500" required>
          </div>
          <div class="mb-3 row">
            <label class="form-label" for="initial-date">Data de início</label>
            <input class="form-control" type="text" name="initial-date" id="initial-date" maxlength="10" placeholder="XX/XX/XXXX" required>
          </div>
          <div>
            <button type="submit" id="submit">Enviar</button>
            <button type="button" id="clear">Limpar</button>
          </div>
        </fieldset>
      </form>
    </section>
  </main>
  <footer>
    <p>Desenvolvido por <a href="https://www.rslfilho.com.br" target="_blank">Roberval Filho</a> - Aula 6.1 <a href="https://www.betrybe.com" target="_blank">Trybe</a></p>
  </footer>
  <script src="script.js"></script>

</body>
</html>
